<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Dashboard - Dashing Weather On a Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>



<body>
    <header class="p-5 mb-4 text-center header">
        <h1>The Weather Dashboard</h1>
        <h5>
            Current Time &amp; Date: <br />
            <span id="time-display"></span>
          </h5>
    </header>
        
    <div class="row">
        <div class="column">
            <div class = "search-card">
                <div class = "search">
                    <input type = "text" class = "search-bar">
                    <button>🔍</button>
                    <button class="prevCities">Vancouver</button>
                </div>
            </div>
        </div>

        <div class="column">
            <div class = "city-card">
                <div class = "weather">
                    <h2 class = "city">Weather in Toronto</h2>
                    <div class = "temp">-25°C</div>
                    <img src = "" alt = "" class = "icon" />
                    <div class="description">Sunny</div>
                    <div class="wind">Wind Speed: 99 km/hr</div>
                    <div class="humidity">Humidity: 33%</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts for -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
